<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            position: relative;
            height: 100vh; /* Ensures full viewport height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hides overflow to prevent scrolling */
            background-color: #000; /* Black background */
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('galaxy.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: blur(8px); /* Adjust the pixel value to control the blur amount */
            z-index: -1; /* Ensures the pseudo-element is behind the content */
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns with equal width */
            gap: 10px; /* Gap between grid items */
            padding: 20px; /* Padding around the grid */
            max-width: 80%; /* Limiting maximum width of the grid */
            margin: auto; /* Centering the grid */
        }

        .image-grid img {
            width: 150px; /* Square dimensions */
            height: 150px; /* Square dimensions */
            object-fit: cover; /* Ensure the entire image is visible */
            border: 4px solid #000; /* Black border */
        }

        audio {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
    </div>

    <!-- Ensure your audio file is in a compatible format (e.g., MP3) -->
    <audio autoplay loop>
        <source src="liebestraum.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
